<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Genetic Cars</title>
  <base href="/" />
  <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
  <link href="css/app.css" rel="stylesheet" />
  <link href="Genetic-Cars.styles.css" rel="stylesheet" />
</head>

<body>
  <app>
    <div style="margin: 1em; font-size: 2em;">Loading Genetic Cars demo...</div>
  </app>

  <div id="blazor-error-ui" style="visibility: hidden">
    An unhandled error has occurred.
    <a href="" class="reload">Reload</a>
    <a class="dismiss">🗙</a>
  </div>

  <script src="_framework/blazor.webassembly.js"></script>
  <script src="_content/Blazor.Extensions.Canvas/blazor.extensions.canvas.js"></script>

  <script>

    function renderJS(timeStamp)
    {
      theInstance.invokeMethodAsync('RenderInBlazor', timeStamp);
      window.requestAnimationFrame(renderJS);
    }

    // called from C# (Index.razor)
    window.initRenderJS = (instance) =>
    {
      window.theInstance = instance;
      window.requestAnimationFrame(renderJS);
    };

</script>

</body>

</html>
